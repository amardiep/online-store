{% extends './navbar.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class ="card bg-warning p-2">  
<center>
    <form action = "/auth/signup/" method="POST">
      {% csrf_token %}
      <br>
      <label for = "email">Email</label>
      <div class="form-group">
      <input type ="email" class ="form-conttrol p-2" id="email" name="email" required>
      </div>
      <label for = "password">Password</label>
      <div class="form-group">
      <input type ="password" class ="form-conttrol p-2" id="password" name="password" required>
      </div>
      <label for = "password1">Confirm Password</label>
      <div class="form-group">
      <input type ="password" class ="form-conttrol p-2" id="password1" name="password1" required>
      </div>
      </br>
      <button type="submit" class="btn btn-dark">SignIn</button>
      <br>
      Already user? <a href="">Login</a>
      </br>
      </form>

  </center>
</div>
{% endblock content %}
